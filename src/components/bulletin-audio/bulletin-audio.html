<!-- Generated template for the BulletinAudioComponent component -->
<div>
  <audio-track #audio  [track]="laMeteo.resume" (onFinish)="onTrackFinished($event)">
    <p> Meteo du {{laMeteo.date}} </p>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="assets/imgs/menu/meteo.jpg"> 
      </ion-thumbnail> 
      <div style="display:flex"> 
        <audio-track-play dark [audioTrack]="audio">
          <ion-spinner></ion-spinner>
        </audio-track-play>
        <audio-track-progress-bar progress [audioTrack]="audio" style="width: 100%; margin: 0 10px"></audio-track-progress-bar>
      </div>
    </ion-item>    
  </audio-track> 
</div>
